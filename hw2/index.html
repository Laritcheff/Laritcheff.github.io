<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Кубические кривые Безье</title>
</head>

<body>

    <canvas id="canvas" width="400" height="300"></canvas>
    <script>


        var stx = 460;
        var sty = 20;
        Resize();
        canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function Draw() {
            var zx = 0;
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "green";
            for (i = 0; i < 37; i++) {
                ctx.moveTo(stx, sty);
                ctx.lineTo(280 + zx, 220);
                var zx = zx + 10;
                ctx.stroke();
                console.log(zx);

            }
        }
        Draw();

        function Resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

    </script>
</body>

</html>
