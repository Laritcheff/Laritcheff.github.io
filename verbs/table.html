<!DOCTYPE HTML>
<html>

<head>

    <meta charset="utf-8">
</head>

<body>
    <p>Начало документа...</p>
    <script>
        let e = 0;
        for (i = 0; i < 10; i++) {
            let a = Math.floor(Math.random() * (9 - 2) + 2);
            let b = Math.floor(Math.random() * (9 - 2) + 2);
            let c = a * b;
            let d = prompt(a + "*" + b + " ведите результат");
            if (c == d) alert("Right"), e++;
            else
                alert("Wrong");
            document.write(e + "<br>");
        }
        switch (e) {
            case 10:
                alert("5");
                break;
            case 9:
            case 8:
            case 7:
                alert("4");
                break;
            case 6:
            case 5:
                alert("3");
                break;
            case 4:
            case 3:
            case 2:
            case 1:
            case 0:
                alert("2");
                break;
        }
    </script>

    <p>...Конец документа</p>
</body>

</html>
